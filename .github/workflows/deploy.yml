name: Deploy to GitHub Pages

on:
  # Trigger the workflow on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Bun (Alternative Package Manager)
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          # Try bun first (since lockfile exists), fallback to npm
          if [ -f "bun.lockb" ]; then
            echo "Using Bun for installation..."
            bun install
          else
            echo "Using npm for installation..."
            npm ci
          fi

      - name: Setup Pages configuration
        id: pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Check Pages configuration
        if: steps.pages.outcome == 'failure'
        run: |
          echo "⚠️  GitHub Pages is not enabled for this repository!"
          echo "Please enable it by going to:"
          echo "https://github.com/${{ github.repository }}/settings/pages"
          echo "And set Source to 'GitHub Actions'"
          exit 1

      - name: Build application
        env:
          # Set the TMDB API key from repository secrets
          VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}
          # Set the base path for GitHub Pages deployment
          NODE_ENV: production
          # Use repository name as base path for GitHub Pages
          VITE_BASE_PATH: ${{ steps.pages.outputs.base_path || '/appsmith-next/' }}
        run: |
          if [ -f "bun.lockb" ]; then
            echo "Building with Bun..."
            bun run build
          else
            echo "Building with npm..."
            npm run build
          fi

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4